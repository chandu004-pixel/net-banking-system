services:
  # Backend Web Service
  - type: web
    name: nexbank-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: PORT
        value: 6500
      - key: NODE_VERSION
        value: 18.16.0
      - key: MONGO_URI
        sync: false # Set this in the Render Dashboard
      - key: JWT_SECRET
        sync: false # Set this in the Render Dashboard
      - key: RAZORPAY_KEY_ID
        sync: false # Set this in the Render Dashboard
      - key: RAZORPAY_KEY_SECRET
        sync: false # Set this in the Render Dashboard
      - key: FRONTEND_URL
        sync: false # Set this to your Vercel/Render Frontend URL

  # Frontend Static Site (Optional, if you don't use Vercel)
  - type: static
    name: nexbank-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        sync: false # Set this to your nexbank-backend URL + /api
